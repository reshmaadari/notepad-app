<div class="center">
   <br><br>
   <form #userForm="ngForm" (ngSubmit)="saveNotes(userForm.value)">
    <div style="text-align: left; margin-left: 20%;">
      <mat-label style="font-size: 20px;color:'#3322aa'">Title</mat-label>
    </div>
    <div>
    <mat-form-field  appearance="fill">
      <mat-label>Enter Title</mat-label>
      <input #title name="title" value={{titlevalue}} ngModel matInput>
    </mat-form-field>
    </div>
    <div style="text-align: left; margin-left: 20%;">
    <mat-label style="font-size: 20px;color:'#3322aa'">Notes</mat-label>
    </div>
    <div>
    <mat-form-field appearance="fill">
      <mat-label >Enter Notes</mat-label>
      <textarea name="notes" value={{notesvalue}} #notes ngModel matInput></textarea>
    </mat-form-field>
    </div>
    <button  mat-stroked-button color="primary">Add Notes</button>
  </form>
    </div>
